    <header class="header-subpage contact-header">
        <section class="header-text contact-header-text">
            <h1>contact</h1>
            <p>Please submit any questions or comments for the creator of this fan site below.
            </p>
            <form action="#" method="post">
                <div class="name-email">
                    <div class="form-pair">
                        <label for="name">name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-pair">
                        <label for="email">email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="comments">
                    <label for="comments" title="required" required>comments*:</label>
                    <textarea name="comments" id="comments" cols="140" rows="10"></textarea>
                </div>

                <button type="submit">submit</button>
                <p class="contact-meitei">Looking to contact Meitei himself? See the about page.</p>

            </form>
        </section>
